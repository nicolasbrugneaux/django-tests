<title>Blog</title>
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}styles/style.css">

<body>
	<nav>
			<ul>
				<li><a href="{% url 'blog.views.home' %}">Home</a></li>
				<li><a href="{% url 'blog.views.contact' %}">Contact</a></li>
				<li><a href="{% url 'blog.views.faq' %}">FAQ</a></li>
			</ul>
	</nav>
	<div class="content">
	<h1>Bienvenue sur mon blog !</h1>
		{% for article in derniers_articles %}
		    <div id="{{ article.id }}" class="article">
		    	<h3>{{ article.titre }}</h3>
		    	<p><i>{{ article.contenu|truncatewords_html:80 }}</i></p>
		        <p><a href="{% url 'blog.views.read' article.id article.slug %}">Lire la suite</a>
		    </div>
		{% empty %}
		    <p>Aucun article.</p>
		{% endfor %}
	</div>
</body>
