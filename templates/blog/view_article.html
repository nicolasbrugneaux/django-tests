{% extends "blog/base.html" %}

{% block title %}Article - {{article.titre}} {% endblock %}

{% block content %}
	<h1>{{ article.titre }} <span class="small">dans {{ article.categorie.nom }}</span></h1>
	<p class="infos">Rédigé par {{ article.auteur }}, le {{ article.date|date:"d-m-y" }}</p>
	<div class="article">{{ article.contenu|linebreaks }}</div>

{% endblock %}
