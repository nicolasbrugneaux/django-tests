<title>Article - {{article.titre}}</title>
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}styles/style.css">

<nav>
		<ul>
			<li><a href="{% url 'blog.views.home' %}">Home</a></li>
			<li><a href="{% url 'blog.views.contact' %}">Contact</a></li>
			<li><a href="{% url 'blog.views.faq' %}">FAQ</a></li>
		</ul>
</nav>

<body>
	<div class="content">
	<h1>{{ article.titre }} <span class="small">dans {{ article.categorie.nom }}</span></h1>
	<p class="infos"><i>Rédigé par {{ article.auteur }}, le {{ article.date|date:"DATE_FORMAT" }}</i></p>
	<div class="article">{{ article.contenu|linebreaks }}</div>
	</div>
</body>
